<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="pagelabel">
                    Dashboard
                </div>
                <div class="navigation">
                    <div>Home</div><div>Profile</div><div>Messages</div><div>History</div><div>Tasks</div><div>Communities</div>
                </div>
                <div class="help">
                    <div>Settings</div><div>Support</div><div>Privacy</div>
                </div>
            </div>
            <div class="search">
                <div class="uppersearch">
                    <label for="search">O</label>
                    <input id="search" type="search">
                    <div class="noti">Bell</div>
                    <div class="upperavatar">Avatar</div>
                    <div class="uppername">Name Name</div>
                </div>
                <div class="lowersearch">
                    <div class="loweravatar">Avatar</div>
                    <div class="Name">Hi there, Name</div>
                    <button class="new" type="button" id="new">New</button>
                    <button class="upload" type="button" id="upload">Upload</button>
                    <button class="share" type="button" id="share">Share</button>
                </div>
            </div>
            <div class="main">
                <div class="projects">

                </div>
                <div class="extras">
                    
                </div>
            </div>
        </div>
    </body>
</html>
